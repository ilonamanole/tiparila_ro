<div class="col-md-4 rel-pos">

    <div class="card-body card-img">
        <a class="no-underline" href="{{ item.route }}">
            <img class="website-image" src="{{ item.website_image or item.image or 'no-image.jpg' }}"
                 alt="{{ _(item.item_name) }}">
        </a>
    </div>

    <div class="card-body card-content-body">
        <h5 class="card-title">
            <a class="text-dark" href="{{ item.route }}">
                {{ _(item.item_name) or _(item.name) }}
            </a>
        </h5>
        <p class="card-text">
            {{ _(item.website_description) or _(item.description) or '' }}
        </p>
        <a href="{{ item.route }}" class="btn-link">{{ _('More details') }}</a>
    </div>

</div>
